<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <title>Restaurant Kochmütze</title>
</head>
<body>
<header class="container">
    <nav aria-label="breadcrumb" class="firstNav">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item" aria-current="page"><a href="newsletter.html">Newsletter</a></li>
        </ol>
    </nav>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="newsletter.html">Newsletter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container py-4">
        <h2>Bleiben wir in Kontakt</h2>
        <p>
            Abonnieren Sie unseren Newsletter, um stets aktuelle Angebote zu erhalten und Neuigkeiten aus dem Restaurant
            Kochmütze zu erfahren.
        </p>
        <form action="index.html">
            <div class="py-3">
                <label for="newsletterEmail" class="form-label">E-Mail*</label>
                <input type="email" class="form-control" id="newsletterEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">E-Mail-Adresse</div>
            </div>
            <div class="pb-3 form-check">
                <input type="checkbox" class="form-check-input" id="privacy">
                <label class="form-check-label" for="privacy">Ich möchte regelmäßig über Neuigkeiten informiert
                    werden.</label>
            </div>
            <button type="submit" class="btn btn-primary send">Anmelden</button>
        </form>
    </div>
</main>

</body>
</html>
